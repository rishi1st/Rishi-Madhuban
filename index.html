<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madhuban Restaurant</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <style>
     .navbar-brand {
      color: #49da10f9;
      font-size: 25px;
      font-weight: bold;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.504);
      /* Attractive green shade */
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .navbar .nav-item .nav-link {
      color: #3d4152;
      margin-right: 10px;
      font-size: 20px;
      font-weight: 500;
    }

    .navbar .nav-item .fas {
      margin-right: 7px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand" href="#" style="color: #e7550cfb;">Madhuban</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#products" onmouseover="this.style.color = '#fc8019'" onmouseout="this.style.color=''"><i class="fas fa-utensils"></i> Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#services" onmouseover="this.style.color = '#fc8019'" onmouseout="this.style.color=''"><i class="fas fa-concierge-bell"></i> Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#blog" onmouseover="this.style.color = '#fc8019'" onmouseout="this.style.color=''"><i class="fas fa-blog"></i> Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact" onmouseover="this.style.color = '#fc8019'" onmouseout="this.style.color=''"><i class="fas fa-envelope"></i> Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--             crousal  -->
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="Third slide">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, jQuery, and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
